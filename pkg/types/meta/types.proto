syntax = "proto3";

package onos.config.meta;

// Status is the lifecycle status of a resource
enum Status {
    // PENDING indicates the resource is waiting to be applied
    PENDING = 0;

    // APPLYING indicates the resource is being applied
    APPLYING = 1;

    // SUCCEEDED indicates the resource was applied successfully
    SUCCEEDED = 2;

    // FAILED indicates the resource failed
    FAILED = 3;
}

// FailureReason is a failure reason
enum FailureReason {
    // ERROR indicates an error occurred
    ERROR = 0;

    // UNAVAILABLE indicates the target was unavailable
    UNAVAILABLE = 1;
}
