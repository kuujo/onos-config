syntax = "proto3";

package onos.config.request;

import "gogoproto/gogo.proto";
import "github.com/onosproject/onos-config/pkg/store/change/change.proto";

// ConfigRequest is a configuration config
message ConfigRequest {
    // id is the unique identifier for the request
    uint64 id = 1 [(gogoproto.customname) = "ID", (gogoproto.casttype) = "ID"];

    // changes is a set of changes to apply
    repeated onos.config.change.Value changes = 2;
}
